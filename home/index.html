<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="country">Country</label>
        <select id="countrySelect" onchange="onCountryChange()"></select>

        <label for="resort">Resort</label>
        <select id="resortSelect" onchange="onResortChange()"></select>
        
        <label for="departureCity">Departure City</label>
        <select id="departureCitySelect" onchange="onDepartureCityChange()"></select>
    </form>

        <div class="counter-container">
            <span>Дорослі</span>
            <button id="adults-decrement" class="counter-btn">-</button>
            <span id="adults-value" class="counter-value">1</span>
            <button id="adults-increment" class="counter-btn">+</button>
        </div>
        <div class="counter-container">
            <span>Діти</span>
            <button id="children-decrement" class="counter-btn">-</button>
            <span id="children-value" class="counter-value">0</span>
            <button id="children-increment" class="counter-btn">+</button>
        </div>
    
        <script src="script.js"></script>
</body>
</html>
