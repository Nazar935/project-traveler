<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="country">Country</label>
        <select id="countrySelect" onchange="onCountryChange()"></select>

        <label for="resort">Resort</label>
        <select id="resortSelect" onchange="onResortChange()"></select>
        
        <label for="departureCity">Departure City</label>
        <select id="departureCitySelect" onchange="onDepartureCityChange()"></select>

        <label for="numberOfAdults">Adults</label>
        <select id="numberOfAdultsSelect">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    
        <label for="numberOfChildren">Children</label>
        <select id="numberOfChildrenSelect">
            <option selected disabled>Select Number of Children</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    </form>

    <script src="script.js"></script>
</body>
</html>
