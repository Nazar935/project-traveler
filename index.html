<body>
    <header>
        <nav>

                <li><a href="#contact">Контакти</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Ласкаво просимо до Traveler</h1>
            <p>Ваш ідеальний туристичний партнер.</p>
            <div class="tour-search">
                <h2>Знайти Тур</h2>
                <form id="tourSearchForm">
                    <label for="destinationCountry">Країна відпочинку:</label>
                    <select id="destinationCountry" name="destinationCountry" required>
                        <option value="">Виберіть країну</option>
                        <option value="Туреччина">Туреччина</option>
                        <option value="Єгипет">Єгипет</option>
                        <option value="Греція">Греція</option>
                        <option value="Іспанія">Іспанія</option>
                    </select>

                    <label for="resort">Курорт:</label>
                    <select id="resort" name="resort" required>
                        <option value="">Виберіть курорт</option>
                    </select>

                    <label for="startDate">Дата початку:</label>
                    <input type="date" id="startDate" name="startDate" required>

                    <label for="endDate">Дата закінчення:</label>
                    <input type="date" id="endDate" name="endDate" required>

                    <label for="adults">Кількість дорослих:</label>
                    <input type="number" id="adults" name="adults" min="1" max="3" required>

                    <label for="children">Кількість дітей:</label>
                    <input type="number" id="children" name="children" min="0" max="3">

                    <label for="departureCity">Місто виїзду:</label>
                    <select id="departureCity" name="departureCity" required>
                        <option value="">Виберіть місто</option>
                        <option value="Україна">Україна</option>
                        <option value="Польща">Польща</option>
                        <option value="Німеччина">Німеччина</option>
                    </select>

                    <button type="submit">Знайти тур</button>
                </form>
            </div>
        </section>
