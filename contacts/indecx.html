<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти | Traveler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Контакти</h1>
            <div class="contact-method">
                <img src="telegram-icon.png" alt="Telegram">
                <span>+38 044 833 41 44</span>
            </div>
            <div class="contact-method">
                <img src="viber-icon.png" alt="Viber">
                <span>+38 066 159 41 44</span>
            </div>
            <div class="contact-method">
                <img src="phone-icon.png" alt="Phone">
                <span>+38 096 159 41 44</span>
            </div>
            <div class="contact-method">
                <img src="phone-icon.png" alt="Phone">
                <span>+38 063 159 41 44</span>
            </div>
        </div>
        <div class="working-hours">
            <h2>Графік роботи</h2>
            <p>Пн - Пт: 10:00 - 19:00<br>Сб: 11:00 - 16:00</p>
        </div>
        <div class="callback-form">
            <h2>Замовити дзвінок</h2>
            <form id="callbackForm">
                <div class="phone-input">
                    <span>+380</span>
                    <input type="tel" id="phone" placeholder="Ваш номер" required maxlength="9">
                </div>
                <div class="privacy-policy">
                    <input type="checkbox" id="privacy-policy" required>
                    <label for="privacy-policy">Погоджуюсь з умовами використання сайту та політикою конфіденційності</label>
                </div>
                <button type="submit">Надіслати</button>
            </form>
            <p id="message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
